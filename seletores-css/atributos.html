<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Atributo</title>
    <style>
        /*
        | = vai procurar a palavra depois de um "-" 
        ~ = vai procurar a palavra identica em qualquer lugar do atributo
        ^ = vai procurar a palavra no prefixo
        $ = vai procurar a palavra no sufixo
        * = vai procurar a palavra e qualquer lugar do atributo 
        */
        [href^="http://"]{
            background-color: lightblue;
        }
        [href$=".com/"]{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a title="Netflix" href="http://www.netflix.com">Netflix</a></li>
            <li><a title="Prime Video" href="http://www.primevideo.com">Prime Video</a></li>
            <li><a title="Spotify" href="https://www.spotify.com/">Spotify</a></li>
            <li><a>Disney Plus</a></li>
        </ul>
    </div>
    
</body>
</html>
