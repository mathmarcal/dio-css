<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            color: white;
            padding: 20px;
            margin: 20px;
        }
        #elemento-01{
            background-color: orange;
            box-sizing: border-box;
        }
        #elemento-02{
            background-color: purple;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
    
</body>
</html>
