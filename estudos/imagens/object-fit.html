<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <style>
        div{
            border: 5px solid blue;
            height: 200px;
            width: 300px;
        }
        img{
            height: 100%;
            width: 100%;
        }
        #contain{
            object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object fit</code></h1>

    <code>object fit: fill ;</code>
    <div>
        <img src="foto/perfil.jpg" alt="perfil" id="fill">
    </div>
    <br>
    <br>
    <code>object fit: contain ;</code>
    <div>
        <img src="foto/perfil.jpg" alt="perfil" id="contain">
    </div>
    <br>
    <br>
    <code>object fit: cover;</code>
    <div>
        <img src="foto/perfil.jpg" alt="perfil" id="cover">
    </div>
    <br>
    <br>
    <code>object fit: none;</code>
    <div>
        <img src="foto/perfil.jpg" alt="perfil" id="none">
    </div>
    <code>object fit: scale-down;</code>
    <div>
        <img src="foto/perfil.jpg" alt="perfil" id="scale-down">
    </div>
</body>
</html>
