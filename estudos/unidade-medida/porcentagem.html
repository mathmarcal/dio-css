<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .exemplo-01{
            background-color: lightblue;
            width: 300px;
            font-size: 30px;
        }
        .exemplo-02{
            background-color: lightcoral;
            width: 50%;
            font-size: 30px;
        }

        #box{
            border: 5px solid black;
            width: 500px;
            font-size: 40px;
        }

    </style>
    <title>Porcentagem</title>
</head>
<body>
    <h1>Porcentagem</h1>
    <p>Pixel vs Porcentagem</p>

    <div class="exemplo-01">
        width: 300px;
    </div>
    <div class="exemplo-02">
        width: 50%;
    </div>

    <hr>

    <p>Elemento pai possui 500px de largura e um font-size de 40px</p>
    <div id="box">
        <div class="exemplo-01">
            width: 300px;
        </div>
        <div class="exemplo-02">
            width: 50%
        </div>
    </div>
    
</body>
</html>
