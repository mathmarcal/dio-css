<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
    <title>Clonando Site - HBO Max</title>
</head>

<body>
    <nav class="menu">
        <img src="assets/imagens/hbo-logo.svg" alt="Logo HBO Max - Menu">
        <div class="menu__items">
            <a href="">Entrar</a>
            <a href="" class="menu__items--button">Assine Agora</a>
        </div>
    </nav>

    <main class="content__signIn">
        <form class="signIn">
            <h2>Entrar</h2>
            <label>Você tem uma conta na HBO Max ?</label>
            <input type="email" required placeholder="Endereço de e-mail">
            <input type="password" required minlength="8">

            <div class="signIn__button">
                <a href="#" class="button" id="btn__signIn">Entrar</a>
                <a href="#"> Esqueceu a senha ?</a>
            </div>
        </form>

    </main>


    <footer class="footer">
        <div class="footer__description">
            <ul class="description__list">
                <li class="discription__list--items"><a href="#">Agora na HBO Max</a></li>
                <li class="discription__list--items"><a href="#">Em breve</a></li>
                <li class="discription__list--items"><a href="#">Filmes em destaque</a></li>
                <li class="discription__list--items"><a href="#">Séries</a></li>
                <li class="discription__list--items"><a href="#">Ajuda</a></li>
            </ul>
            <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
            </p>

        </div>

        <div class="footer__sociais">
            <ul class="sociais__list">
                <li class="sociais__list--items">
                    <a href="https://web.facebook.com/HBOMaxBr/?_rdc=1&_rdr" target="_blank">
                        <img src="assets/imagens/fb_0.png" alt="Facebook HBO">
                    </a>
                </li>
                <li class="sociais__list--items">
                    <a href="https://twitter.com/HBOMaxBR" target="_blank">
                        <img src="assets/imagens/twitter_0.png" alt="Twitter HBO">
                    </a>
                </li>
                <li class="sociais__list--items">
                    <a href="https://www.instagram.com/hbomaxbr/" target="_blank">
                        <img src="assets/imagens/instagram_0.png" alt="Instagram HBO">
                    </a>
                </li>
                <li class="sociais__list--items">
                    <a href="https://www.youtube.com/c/hbomaxbr" target="_blank">
                        <img src="assets/imagens/youtube_0.png" alt="Youtube HBO">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
