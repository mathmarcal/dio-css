<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clonando Site - HBO Max</title>
</head>
<body>
    <nav class="menu">
        <img src="assets/imagens/hbo-logo.svg" alt="Logo HBO Max - Menu">
        <div class="menu__items">
             <a href="">Entrar</a>
             <a href="" class="menu__items--button">Assine Agora</a>
        </div>
    </nav>

    <header class="header">
        <section class="header__content">
            <div class="header__content--icon">
                <img src="assets/imagens/hbo.png" alt="Logo HBO">
                <img src="assets/imagens/dc.png" alt="Logo DC">
                <img src="assets/imagens/wb.png" alt="Logo Warner Bros.">
                <img src="assets/imagens/cartoon-network_neutral.png" alt="Logo Cartoon Network">
                <img src="assets/imagens/max_originals.png" alt="Logo Max Originals">
            </div>
            
            <div class="header__title">
                <h1>CURTA AS MELHORES HISTÓRIAS</h1>
                <h1 class="header__title--principal">PARA TODO MUNDO</h1>
            </div>

            <div class="divider"></div>

            <div class="offer">
                <p>Assinaturas a partir de</p>
                <p><span>R$14,15</span> /mês*</p>
            </div>

            <a href="#" class="header__button">Assine Agora</a>

            <p class="header__title--small">
                *aplicável ao plano anual com o pagamento antecipado.
            </p>
        </section>
    </header>
    
</body>
</html>
