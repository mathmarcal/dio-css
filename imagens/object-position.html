<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            border: 5px solid blue;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 40% 60%;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
        <img src="foto/perfil.jpg" alt="perfil">
    </div>
    
</body>
</html>
